<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Netflix</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="home.css" />
  </head>
  <body class="bg-dark">
    <div class="container-fluid p-0">
      <nav
        class="navbar navbar-expand d-lg-flex flex-row align-items-center justify-content-between bg-black"
      >
        <li class="navbar-brand d-lg-flex justify-content-lg-center">
          <img
            width="100"
            src="Netflix-assets/assets/netflix_logo.png"
            alt=""
          />
        </li>
        <ul class="nav align-items-center d-md-flex d-none">
          <ul class="nav">
            <li class="nav-item">
              <a class="nav-link text-white-50 fw-semibold fs-6" href="#"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white-50 fw-semibold fs-6" href="#"
                >TV Show</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white-50 fw-semibold fs-6" href="#"
                >Movies</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white-50 fw-semibold fs-6" href="#"
                >Recently Added</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white-50 fw-semibold fs-6" href="#"
                >My List</a
              >
            </li>
          </ul>
        </ul>

        <ul
          class="nav-item d-lg-flex d-md-none d-sm-none flex-row align-items-center m-0 d-none"
        >
          <li class="nav-item list-unstyled align-items-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="19"
              height="19"
              fill="white"
              class="bi bi-search list-unstyled"
              viewBox="0 0 16 16"
            >
              <path
                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
              />
            </svg>
          </li>

          <li class="nav-item text-white px-3">
            <h3 class="m-0 fs-6 fw-bold">KIDS</h3>
          </li>

          <li class="list-unstyled">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="19"
              height="19"
              fill="white"
              class="bi bi-bell-fill"
              viewBox="0 0 16 16"
            >
              <path
                d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2zm.995-14.901a1 1 0 1 0-1.99 0A5.002 5.002 0 0 0 3 6c0 1.098-.5 6-2 7h14c-1.5-1-2-5.902-2-7 0-2.42-1.72-4.44-4.005-4.901z"
              />
            </svg>
          </li>

          <li
            class="list-unstyled dropdown dropdown-toggle border-0 px-4 text-white"
          >
            <a class="text-decoration-none" href="#">
              <img
                width="30"
                src="Netflix-assets/assets/kids_icon.png"
                alt="profile-icon"
              />
            </a>
          </li>
        </ul>

        <ul class="m-0 p-0 d-lg-none">
          <button class="btn btn-toolbar bg-transparent text-light d-flex">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              fill="currentColor"
              class="bi bi-list"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"
              />
            </svg>
          </button>
        </ul>
      </nav>
    </div>

    <main class="container-fluid mt-4">
      <h3 class="text-white justify-content-sm-center">TV Show</h3>
      <div
        id="displayNone"
        class="container-fluid d-md-inline-flex overflow-hidden d-none d p-0"
      >
        <div class="d-md-flex flex-wrap">
          <img src="Netflix-assets/assets/media/media14.webp" alt="" />
          <img src="Netflix-assets/assets/media/media14.webp" alt="" />
          <img src="Netflix-assets/assets/media/media14.webp" alt="" />
          <img src="Netflix-assets/assets/media/media14.webp" alt="" />
        </div>
      </div>
      <div
        class="container-xxl carousel slide d-md-none"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              class="d-block w-100"
              src="Netflix-assets/assets/media/media0.webp"
              alt=""
            />
          </div>
          <div class="carousel-item active">
            <img
              class="d-block w-100"
              src="Netflix-assets/assets/media/media9.jpg"
              alt=""
            />
          </div>
          <div class="carousel-item active">
            <img
              class="d-block w-100"
              src="Netflix-assets/assets/media/media5.webp"
              alt=""
            />
          </div>
          <div class="carousel-item">
            <img
              class="d-block w-100"
              src="Netflix-assets/assets/media/media1.jpg"
              alt=""
            />
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
